<!DOCTYPE html>
<html>
  <head>
    <title>Book Details</title>
    <style></style>
  </head>
  <body>
    <h1>Book Details</h1>
    <h2>ID: {{ book.id }}</h2>
    <h3>Title: {{ book.title }}</h3>
    <h4>Description:</h4>
    <p>{{ book.description }}</p>
    <h4>Category: {{ book.category.name }}</h4>
    <h4>Author: {{ book.author.name }}</h4>
    <h4>Genres:</h4>
    <ul>
      {% for genre in book.genre.all %}
      <li>{{ genre.name }}</li>
      {% endfor %}
    </ul>
  </body>
</html>
