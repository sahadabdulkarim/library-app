<!DOCTYPE html>
<html>
<head>
    <title>Welcome to the Library</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Book List</h1>
<ul>
    {% for book in books %}
        <li><h3>{{ book.title }}<h3></li>
        {{ book.description }}
    {% endfor %}
</ul>


</body>
</html>
