<!DOCTYPE html>
<html>
  <head>
    <title>Author List</title>
    <style>
      ul {
        list-style-type: none;
        padding: 0;
      }

      li {
        margin-bottom: 20px;
        border: 1px solid #ccc;
        padding: 10px;
      }

      h1 {
        font-size: 24px;
        margin-bottom: 20px;
      }

      strong {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Author List</h1>
    {% for author in authors %}
    <p>Name: {{ author.name }}, Email: {{ author.email }}</p>
    {% endfor %}
  </body>
</html>
